<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Panorama Tour</title>
    <!-- Link to Pannellum CSS file from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #panorama {
            width: 100%;
            height: 100vh; /* Full screen height */
        }
        /* Styling for forward navigation arrow */
        .custom-hotspot-next::after {
            content: '';
            width: 30px;
            height: 30px;
            border: solid 5px #ffffff;
            border-left: none;
            border-top: none;
            display: block;
            transform: rotate(225deg); /* Arrow rotated by 180 degrees, now pointing up */
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
            animation: pulse 1.5s infinite;
        }
        /* Styling for backward navigation arrow */
        .custom-hotspot-previous::after {
            content: '';
            width: 30px;
            height: 30px;
            border: solid 5px #ffffff;
            border-right: none;
            border-bottom: none;
            display: block;
            transform: rotate(45deg); /* Arrow rotated by 180 degrees, now pointing down */
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(225deg);
            }
            50% {
                transform: scale(1.2) rotate(225deg);
            }
            100% {
                transform: scale(1) rotate(225deg);
            }
        }
        /* Hover effect */
        .custom-hotspot-next:hover::after,
        .custom-hotspot-previous:hover::after {
            opacity: 1;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <!-- Container for the panorama viewer -->
    <div id="panorama"></div>

    <!-- Link to Pannellum JavaScript file from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        // Initialize Pannellum viewer with 10 scenes for seamless navigation
